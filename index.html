<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Talishar.net - unofficial online gameplay app for the Flesh and Blood trading card game"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Talishar.net</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      function ShowDetail(e, imgSource) {
        imgSource = imgSource.replace('_cropped', '');
        imgSource = imgSource.replace('./crops/', '/cardimages/');
        imgSource = imgSource.replace('_concat', '');
        imgSource = imgSource.replace('./concat/', '/cardimages/');
        imgSource = imgSource.replace('./undefined./WebpImages', '/cardimages');
        imgSource = imgSource.replace('./WebpImages/', '/cardimages/');
        imgSource = imgSource.replace('.png', '.webp');
        var el = document.getElementById('cardDetail');
        el.innerHTML =
          "<img style='height:523px; width:375px;' src='" + imgSource + "' />";
        el.style.left =
          e.clientX < window.innerWidth / 2 ? e.clientX + 30 : e.clientX - 400;
        el.style.top =
          e.clientY > window.innerHeight / 2
            ? e.clientY - 523 - 20
            : e.clientY + 30;
        if (parseInt(el.style.top) + 523 >= window.innerHeight) {
          el.style.top = window.innerHeight - 530;
          el.style.left =
            e.clientX < window.innerWidth / 2
              ? e.clientX + 30
              : e.clientX - 400;
        } else if (parseInt(el.style.top) <= 0) {
          el.style.top = 5;
          el.style.left =
            e.clientX < window.innerWidth / 2
              ? e.clientX + 30
              : e.clientX - 400;
        }
        el.style.zIndex = 100000;
        el.style.display = 'inline';
      }

      function HideCardDetail() {
        var el = document.getElementById('cardDetail');
        el.style.display = 'none';
      }
    </script>
  </body>
</html>
